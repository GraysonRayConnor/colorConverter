<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>colorPicker</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
<div id="container">

    <div id="formContainer">
        <form id="colorForm">
            <input id="mainInput" type="text" placeholder=" Enter rgb, hsl, or hex code" autocomplete="off" onfocus="this.placeholder = ''">
            <button id="submitBtn">CONVERT</button>
        </form>
    </div>
   
        <!--<input id="colorPicker" type="color">-->
        

    <div id="interface">

    <div id="opContainer">
        <div class="colorOps">
            <span class="opTitle">RGB</span>
            <div class="op" id="rgbOp">rgb(0, 0, 0)</div>
        </div>

        <div class="colorOps">
            <span class="opTitle">HSL</span>
            <div class="op" id="hslOp">hsl(000, 000, 000)</div>
        </div>

        <div class="colorOps">
                <span class="opTitle">HEX</span>
                <div class="op" id="hexOp">#ffffff</div>
            </div>
    </div>
</div>
</div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
